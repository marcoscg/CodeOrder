<ion-header-bar class="bar-positive">
    <button class="button button-icon ion-android-arrow-back" ng-click="tabProduct()"></button>
    <h1 class="title">Editar Produto</h1>
</ion-header-bar>

<ion-content>
    <form ng-submit="salveAddProduct(product)" ng-init="getProduct(product)">
        <input type="hidden" ng-model="product.id">
        <label class="item item-input">
            <span class="input-label">Nome</span>
            <input type="text" ng-model="product.name">
        </label>
        <label class="item item-input">
            <span class="input-label">Descricao</span>
            <input type="text" ng-model="product.description">
        </label>
        <label class="item item-input">
            <span class="input-label">Valor</span>
            <input type="number" step="0.01" string-to-number ng-model="product.price">
        </label>
        <br>
        <button  type="submit" class="button button-outline button-stable button-block">
            Salvar
        </button>
    </form>
</ion-content>
