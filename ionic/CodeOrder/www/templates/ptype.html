<ion-header-bar class="bar-positive">
    <button class="button button-icon ion-minus-circled"
            ng-click="data.showDelete = !data.showDelete">
    </button>
    <h1 class="title">Forma Pagamento</h1>
</ion-header-bar>

<div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="search" placeholder="Buscar Pagamento">
    </label>
</div>

<ion-content class="has-subheader">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list show-delete="data.showDelete">
        <ion-item ng-repeat="ptype in ptypes | filter: search">
            {{ptype.name}}
            <ion-delete-button class="ion-minus-circled" ng-click="onPtypeDelete(ptype);"></ion-delete-button>
        </ion-item>
    </ion-list>

</ion-content>
