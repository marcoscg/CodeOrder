<ion-header-bar class="bar-positive">
    <button class="button button-icon ion-android-arrow-back" ng-click="tabProduct()"></button>
    <h1 class="title">Adicionar Produto</h1>
</ion-header-bar>

<ion-content>
    <label class="item item-input">
        <span class="input-label">Nome</span>
        <input type="text" ng-model="data.name">
    </label>
    <label class="item item-input">
        <span class="input-label">Descricao</span>
        <input type="text" ng-model="data.description">
    </label>
    <label class="item item-input">
        <span class="input-label">Valor</span>
        <input type="number" ng-model="data.price">
    </label>
    <br>
    <button class="button button-outline button-stable button-block" ng-click="salveAddProduct(data)">
        Salvar
    </button>
</ion-content>
