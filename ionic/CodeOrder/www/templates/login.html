<ion-header-bar class="bar-positive">
    <h1 class="title">Pedidos Online - Login</h1>
</ion-header-bar>

<ion-content class="padding scroll-bg">

    <div class="title text-center padding-top">
        Entre com sua informações de login<br>{{error_login}}
    </div>

    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="data.username">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Sua Senha" ng-model="data.password">
        </label>
        <br>
        <button class="button button-outline button-stable button-block" ng-click="login(data)">
            Login
        </button>
    </div>

</ion-content>
